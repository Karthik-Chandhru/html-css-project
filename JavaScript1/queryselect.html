<h1>Using insertAdjustElements</h1>
<div style="background-color: aqua;">
    <h1>ONE</h1>
    <h1>TWO</h1>
</div>
<script>
    var div=document.querySelector("div")
    var h1=document.createElement("h1")
    h1.textContent="THREE"
    div.insertAdjacentElement("afterend",h1)
</script>
